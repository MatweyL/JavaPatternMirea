<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Workers</title>
</head>
<body>

<div th:each="worker : ${workers}">
    <b th:text="${worker.getFirstName() + ' ' + worker.getMiddleName() + ' ' + worker.getLastName()}">worker</b>
    <a th:href="@{/worker/delete?id={id}(id=${worker.getId()})}">Delete</a>
</div>

</br>
</hr>

<a href="worker/new">Create new worker</a>

</body>
</html>
