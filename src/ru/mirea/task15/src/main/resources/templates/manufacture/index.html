<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Workers</title>
</head>
<body>

<div th:each="manufacture : ${manufactures}">
    <b th:text="${manufacture.getName() + ' ' + manufacture.getAddress()}">manufacture</b>
    <a th:href="@{/manufacture/delete?id={id}(id=${manufacture.getId()})}">Delete</a>
</div>

</br>
</hr>

<a href="manufacture/new">Create new manufacture</a>

</body>
</html>
